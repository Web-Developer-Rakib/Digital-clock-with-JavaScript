<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital clock</title>
  </head>
  <body>
    <h1 style="text-align: center">Digital clock project by Rakibul Hasan</h1>
    <div class="clockbody">
      <div class="time">
        <span class="hr" id="hr"></span><span> :</span>
        <span class="mnt" id="mnt"></span><span> :</span>
        <span class="sec" id="sec"></span> <span><sub id="sub"></sub></span>
      </div>
      <div class="date">
        <span class="day" id="day"></span>
        <span class="mnth" id="mnth"></span>
        <span class="year" id="year"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
